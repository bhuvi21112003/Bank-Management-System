<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login window</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        .container {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button {
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
    <h1>  User Login</h1>
    <form action="">

        <div class="container">
            <label for="uname"> Username</label>
            <input type="text" placeholder="Enter username" required >
            
            </div>
            <div class="container">
            <label for="pwd" > Password</label>
            <input type="password" placeholder="Enter password" required>
            </div>
            
       
        <div class="button">
            <button>Login</button>
        </div>
         
    <label >
        <input type="checkbox"> Remember me
    </label>
    <span class="psw"> <a href="#"> Forgot password?</a></span>
    <br>    
    <span class="reg">Don't have an account <a href="register.html">Register?</a></span>
 
    </div>

    </form>
    </div>
</body>
</html>
